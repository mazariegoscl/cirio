<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="src/style.css">
      <link rel="stylesheet" href="src/css/fontawesome-all.css">
      <link rel="stylesheet" href="src/css/jquery-ui.css">

      <link rel="stylesheet" href="src/css/jquery-ui.structure.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="src/js/jquery-ui.js"></script>
      <title>Document</title>
</head>
<body>
      <header>
            <div class="title-header">EL CIRIO - Administración</div>
            <a class="logout-header" href="">Cerrar sesión</a>
      </header>
      <div class="burger-button"><i class="fa fa-bars"></i></div>
      <nav>
            <div class="nav-wrapper">
                  <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Reservaciones</a></li>
                        <li class="sub"><a class="inactive" href="#">Reportes</a>
                              <ul>
                                    <li><a href="#">Ventas</a></li>
                                    <li><a href="#">Gastos</a></li>
                                    <li><a href="#">Comisiones</a></li>
                              </ul>
                        </li>
                        <li class="sub"><a class="inactive" href="#">Inventario</a>
                              <ul>
                                    <li><a href="#">Propiedad</a></li>
                                    <li><a href="#">Operativo</a></li>
                              </ul>
                        </li>
                        <li class="sub"><a class="inactive" href="#">Administrar Propiedades</a>
                              <ul>
                                    <li><a href="#">Modificar Propiedades</a></li>
                                    <li><a href="#">Modificar Gastos</a></li>
                              </ul>
                        </li>
                  </ul>
            </div>
      </nav>
      <main>
            <!--<input type="text" id="datepicker" />-->
      </main>
</body>
</html>
<script>


$( document ).ready( function() {
      $( "#datepicker" ).datepicker({
      	inline: true,
            showOn: "button",
                buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
                buttonImageOnly: true
      });
      $( "nav > .nav-wrapper > ul > li > a" ).click( function() {
            var mn = $(this);
            var tgl = $(this).next( "ul" );
            tgl.slideToggle(100, function() {
                  if ( tgl.is(":visible") ) {
                        mn.removeClass( "inactive" ).addClass( "active" );
                  } else {
                        mn.removeClass( "active" ).addClass( "inactive" );
                  }
            });
      });

      $( ".burger-button" ).click( function() {
            var nav = $( "nav" );
            var pos = nav.position();
            if ( pos.left == "-250" ) {

                  $( "nav" ).css("transform", "translateX(0px)");
                  setTimeout( function() {
                        $( ".burger-button" ).html( "<i class='fa fa-chevron-left'></i>" );
                        $( ".burger-button" ).css( "color", "white" );
                  }, 300);
            } else {

                  $( "nav" ).css("transform", "translateX(-250px)");
                  setTimeout( function() {
                        $( ".burger-button" ).css( "color", "black" );
                        $( ".burger-button" ).html( "<i class='fa fa-bars'></i>" );
                  }, 500);
            }
      });
});
</script>
